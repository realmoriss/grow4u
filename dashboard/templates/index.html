<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>grow4u</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <h2>Last hour:</h2>
    <div class="row">
        <div class="col-lg">
            <canvas id="chart_temp_h" class="w-100" height="300"></canvas>
        </div>
        <div class="col-lg">
            <canvas id="chart_hum_h" class="w-100" height="300"></canvas>
        </div>
        <div class="col-lg">
            <canvas id="chart_soil_h" class="w-100" height="300"></canvas>
        </div>
    </div>
    <h2>Last day:</h2>
    <div class="row">
        <div class="col-lg">
            <canvas id="chart_temp_d" class="w-100" height="300"></canvas>
        </div>
        <div class="col-lg">
            <canvas id="chart_hum_d" class="w-100" height="300"></canvas>
        </div>
        <div class="col-lg">
            <canvas id="chart_soil_d" class="w-100" height="300"></canvas>
        </div>
    </div>
    <h2>Last month:</h2>
    <div class="row">
        <div class="col-lg">
            <canvas id="chart_temp_m" class="w-100" height="300"></canvas>
        </div>
        <div class="col-lg">
            <canvas id="chart_hum_m" class="w-100" height="300"></canvas>
        </div>
        <div class="col-lg">
            <canvas id="chart_soil_m" class="w-100" height="300"></canvas>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
